name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: PaperPDFRenamer
            asset_name: PaperPDFRenamer-Linux-x86_64
          - os: macos-latest
            artifact_name: PaperPDFRenamer.app
            asset_name: PaperPDFRenamer-macOS.app
          - os: windows-latest
            artifact_name: PaperPDFRenamer.exe
            asset_name: PaperPDFRenamer-Windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install PyMuPDF requests pyinstaller==6.3.0 certifi

      - name: Build with PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          pyinstaller --onefile --windowed --name "PaperPDFRenamer" \
            --hidden-import tkinter \
            --hidden-import tkinter.ttk \
            --hidden-import certifi \
            --collect-data certifi \
            rename-paper-pdfs.py

      - name: Build with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name "PaperPDFRenamer" `
            --hidden-import tkinter `
            --hidden-import tkinter.ttk `
            --hidden-import certifi `
            --collect-data certifi `
            rename-paper-pdfs.py

      - name: Prepare macOS app for upload
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r "${{ matrix.asset_name }}.zip" PaperPDFRenamer.app

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}.zip

      - name: Upload artifact (Linux/Windows)
        if: runner.os != 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
          generate_release_notes: true
          draft: false
